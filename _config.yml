        description: | # this will include new lines to allow paragraphs
          I helped construct an internal web portal on AWS for domain experts to access data and visualize statisical analysis results.
          I implemented a <mark>WPS</mark> chain to provide basic spatial analysis functions using <mark>CURL</mark> and GeoServer Rest APIs.
          
          The tech stack I used for the website includes <mark>EC2</mark>, <mark>Tomcat</mark>, <mark>GeoServer</mark>, <mark>OpenLayers</mark>, <mark>JavaScript</mark>, and <mark>PHP</mark>.

