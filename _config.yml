  - title: Research Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Develop Spatial Model to Improve Wetland Classification for NCDOT
        # link: github.com/sproogen
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This research project is further developed to my PhD dissertation, part of the work is published as US patent.
        description: | # this will include new lines to allow paragraphs
          I developed a GIS expert system by integrating machine learning models (GLM, RF, GBM) with rule-based system for improving wetland classification accuracy.
          
          I built data pipeline to download and process satellite data, derived terrain data from <mark>LiDAR</mark>, I also utilized ArcGIS Model Builder to orchestra the data processing and model running to minimize the manual work.
          The classification accuracy was increased from around 50% to 90%.
      
      - layout: top-middle
        title: Develop Algorithm to Improve Nature Reserves with Backup Coverage
        # link: github.com/sproogen
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
