          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This work is published into a research paper.
        description: | # this will include new lines to allow paragraphs
          I developed algorithms based on genetic algorithm and linear programming to solve site selection problem.

      - layout: top-middle
        title: Big Data Analysis of US Landscape Patterns in Space and Time
        # link: github.com/sproogen
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This work is published into a research paper.
        description: | # this will include new lines to allow paragraphs
          I developed a computing cluster using Amazon EC2 to implement parallel acceleration for fine-resolution, large-scale spatiotemporal pattern calculation and visualization.

      - layout: top-middle
        title: Develop Web Portal for Assessment of Urban Forests and Water Quality (NCFS)
        # link: github.com/sproogen
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
